<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Linktree</title>
</head>
<body>
    <header>
        <div class="share-button">
            <i class="fa-solid fa-arrow-up-from-bracket"></i>
        </div>
    </header>

    <div class="container">
        <div class="image-container">
            <img src="media/me.JPG" alt="Headshot photo of Dan Santino Jones">
        </div>

    <h1>Dan Santino Jones</h1>

        <div class="tile">
            <a href="https://github.com/dansantinojones/the-kitbag" target="_blank" class="tile-button"><i class="fa-brands fa-github"></i></a>
            <p>The Kitbag</p>
            <a href="https://the-kitbag.herokuapp.com/" target="_blank" class="tile-button"><i class="fa-solid fa-globe"></i></a>
        </div>
        <div class="tile">
            <a href="https://github.com/dansantinojones/watch-list-pp4" target="_blank" class="tile-button"><i class="fa-brands fa-github"></i></a>
            <p>Watch List</p>
            <a href="https://watch-list-pp4.herokuapp.com/" target="_blank" class="tile-button"><i class="fa-solid fa-globe"></i></a>
        </div>
        <div class="tile">
            <a href="https://github.com/dansantinojones/the-simpsons-story-vault" target="_blank" class="tile-button"><i class="fa-brands fa-github"></i></a>
            <p>The Simpsons Story Vault</p>
            <a href="https://the-simpsons-story-vault.herokuapp.com/" target="_blank" class="tile-button"><i class="fa-solid fa-globe"></i></a>
        </div>
        <div class="tile">
            <a href="https://github.com/dansantinojones/penalty-shootout" target="_blank" class="tile-button"><i class="fa-brands fa-github"></i></a>
            <p>Penalty Shootout</p>
            <a href="https://dansantinojones.github.io/penalty-shootout/" target="_blank" class="tile-button"><i class="fa-solid fa-globe"></i></a>
        </div>
        <div class="tile">
            <a href="https://github.com/dansantinojones/The_Student_Cookbook" target="_blank" class="tile-button"><i class="fa-brands fa-github"></i></a>
            <p>The Student Cookbook</p>
            <a href="https://dansantinojones.github.io/The_Student_Cookbook/" target="_blank" class="tile-button"><i class="fa-solid fa-globe"></i></a>
        </div>
        
    </div>
    
</body>
</html>
